      button.addEventListener("click", onRequestHandler);

      function onRequestHandler() {
        const selectedDate = input.value;
        const xhr = new XMLHttpRequest();

        xhr.open(
  "GET",
  `https://cors-anywhere.herokuapp.com/https://api.estadisticasbcra.com/uva?d=${selectedDate}`
);


        xhr.timeout = 5000; // timeout en 5 segundos

        xhr.setRequestHeader("Authorization", `Bearer ${TOKEN}`);

        xhr.send();

        xhr.ontimeout = function() {
          console.error("La petici√≥n ha excedido el tiempo de espera.");
        };

        xhr.onload = function () {
          if (this.readyState == 4 && this.status == 200) {
          const data = JSON.parse(xhr.response);
            data.forEach((info) => {
          if (info.d === selectedDate) {
            UVAvalue.value = `${info.v}`;
            }
          });
            } else {
              console.error("Error en la consulta");
            }
          };
        }
        
      // C√°lculo de pr√©stamo en UVA
